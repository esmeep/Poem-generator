<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hkj8ysh.css" />
    <link rel="stylesheet" href="https://use.typekit.net/hkj8ysh.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Dutch Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Dutch Poem Generator</h1>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Dutch poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instrutions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">B.v: Bloem, Amsterdam, utrecht, Kaas</div>
        </div>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was codes by
        <a href="https://github.com/esmeep" target="_blank">Esmee Peters </a>and
        is
        <a href="https://github.com/esmeep/Poem-generator" target="_blank">
          open-sourced on Github</a
        >
        and is
        <a href="https://dutch-poems.netlify.app" target="_blank"
          >Hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
